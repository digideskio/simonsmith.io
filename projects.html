---
layout: default
title: 'Projects'
---

<h1 class="u-mtZ">{{ page.title }}</h1>

<ul class="u-listUnstyled u-cf">
  {% for post in site.categories.projects %}
  <li class="Post Post--snippet u-cf">
    <h2 class="Post-title u-mtZ">
      <a class="u-linkMuted" href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <a class="Post-featureImgWrap" href="{{ post.url }}">
      <img class="FeatureImg FeatureImg--preview" width="100" height="100"
           src="/assets/images/projects/{{ post.imgPrefix }}-small.jpg"
           alt="{{ post.title }}">
    </a>
    <p class="Post-intro">{{ post.intro }}</p>
  </li>
  {% endfor %}
</ul>

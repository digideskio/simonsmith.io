---
layout: default
title: 'Blog'
---

<h1 class="u-mtZ">{{ page.title }}</h1>

<ul class="u-listUnstyled">
  {% for post in site.categories.blog %}
  <li class="Post Post--headline">
    <h2 class="Post-title">
      <a class="u-linkMuted" href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <time class="Post-date">{{ post.date | date:'%d %B %Y' }}</time>
  </li>
  {% endfor %}
</ul>

<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>
      {{ page.title }} &ndash; simonsmith.io &ndash; Portfolio and blog of a London based front-end web developer
    </title>
    <meta charset="utf-8">
    <meta name="description" content="Portfolio and blog of a London based front-end web developer">
    <meta name="viewport" content="width=device-width">
    <link href="/assets/css/site.css?v={{ site.time | date:"%Y%M%S" }}" rel="stylesheet">
  </head>
  <body>
  <header class="SiteHeader u-textCenter" role="banner">
    <div class="SiteHeader-wrapLogo">
      <a class="Logo" href="/">
        <p class="Logo-title">Simon Smith</p>
        <p class="Logo-subtitle">Front-end developer</p>
      </a>
    </div>
    <nav class="Nav" role="navigation">
      <p class="u-isHiddenVisually">Site navigation</p>
      <ul class="Nav-list u-listUnstyled">
        {% include nav-item.html %}
      </ul>
    </nav>
  </header>

  <main role="main">
    <div class="SiteContent">
      <div class="Container">
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="SiteFooter" role="contentinfo">
    <div class="Container u-pVZ">
      <div class="SiteFooter-wrapProfile">
        {% include profile.html %}
      </div>
      <p class="SiteFooter-copy u-textCenter">Simon Smith {{ site.time | date:"%Y" }} &bull; Built with
        <a class="SiteFooter-link u-linkMuted u-linkUnderline" href="http://jekyllrb.com">Jekyll</a> wearing a
        <a class="SiteFooter-link u-linkMuted u-linkUnderline" href="https://github.com/suitcss">Suit</a> &bull; View the sauce
        <a class="SiteFooter-link u-linkMuted u-linkUnderline" href="https://github.com/simonsmith/simonsmith.io">on GitHub</a>
      </p>
    </div>
  </footer>

  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-6798894-3']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
